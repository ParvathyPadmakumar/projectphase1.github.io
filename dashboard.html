<!DOCTYPE html>
<html>
<head>
    <style>
        .sidebar {
            width: 250px;
            height: 100vh; /* Ensure the sidebar spans the full viewport height */
            background-color: #333;
            display: flex;
            flex-direction: column; /* Ensure content stacks vertically */
            color: white;
            padding: 20px;
            position: fixed; /* Fix the sidebar position */
            z-index: 1;
            left: -250px;
            transition: left 0.3s ease;
            top: 0;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-bottom: 1px solid #444;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background-color: #555;
        }
        .menu-btn {
            position: fixed;
            top: 0px;
            left: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: left 0.3s ease;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button class="menu-btn" id="menu-btn" onclick="toggleSidebar()">â˜° Menu</button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li></li><h2>Dashboard</h2></li>
            <li><a href="index.html" target="_top">Home</a></li>
            <li><a href="myprofile.html" target="_top">My Profile</a></li>
            <li><a href="projects.html" target="_top">Projects</a></li>
            <li><a href="contact.html" target="_top">Contact</a></li>
        </ul>
    </div>
    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
            } else {
                sidebar.style.left = "-250px";
            }
        }
    </script>
</body>
</html>
