<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        iframe {
            width: 50vh;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border: none;
            background: none; 
            overflow: hidden; 
            z-index: 1; 
        }
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            background-image: radial-gradient(circle at 20% 30%, white 5%, transparent 10%), 
                              radial-gradient(circle at 80% 70%, white 5%, transparent 10%);
            background-size: 700px 700px,700px 700px;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            position: relative;
            z-index: -1;
        }
        .container {    
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; 
            z-index: 0; 
        }
        h1 {
            text-align: center;
            color: #df98a4;
        }
        p {
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, textarea {
            margin-top: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0f3460;
            color: #f5f5f5;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #df98a4;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #c76b8a;
        }
    </style>
</head>
<body>
    <iframe src="dashboard.html" style=" position: fixed; top: 0; left: 0; border: none; background: none;"></iframe>
    
    <div class="container">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to me using the form given below:</p>
        <form >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
